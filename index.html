<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>デジタル時計</title>
    <!--link rel="stylesheet" href="style.css"-->
    <style>
      #map_canvas {
        width: 1050px;
        height: 550px;
      }
    </style>
  </head>
  <body>
    <h1>Webテクノロジーb 課題C（デジタル時計を作る）</h1>
    <h3>マップをクリックすると、その地点の日付・曜日・時刻が表示されるデジタル時計です（初回は日本）。</h3>
    <div id = "map_canvas">ここにマップが表示されます。</div>
    <p id = "date">ここに日付と曜日が表示されます。</p>
    <p id = "time">ここにデジタル時計が表示されます。</p>
    <button>日本標準時に戻す</button>
    <script src=clock.js></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
